<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>CS101 Introduction to Programming</title>
    <script src="/node_modules/markdown-it/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css"></link>
    <link rel="stylesheet" href="/assets/style.css"></link>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar has-background-grey-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="/">
          KAIST CS101
        </a>
      </div>
    </nav>

    <div class="main-container container" style="padding: 1.3rem;">
      <div class="content">
        <h1>CS101: Introduction to Programming</h1>
        <h3 id="semester">KAIST Spring/Fall 20**</h3>
        
        <div id="main">
          Loading...
        </div>
      </div><!-- /.content -->
    </div><!-- /.container -->

    <script>
      function loadMarkdown(path, targetId) {
        window.__md = window.__md || window.markdownit();
        var req = new XMLHttpRequest();
        req.addEventListener('load', function (e) {
          document.getElementById(targetId).innerHTML = window.__md.render(e.target.response);
        });
        req.open('GET', path);
        req.send();
      }
      function loadMainMarkdown() {
        loadMarkdown('/documents/main.md', 'main');
      }
      function setSemester() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var season = 'Fall';
        if (1 <= month && month <= 6) {
          season = 'Spring';
        }
        var semester = 'KAIST ' + season + ' ' + year;
        document.getElementById('semester').innerHTML = semester;
      }
      loadMainMarkdown();
      setSemester();
    </script>
  </body>
</html>
